<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="HTML5 QR code Reader : A cross platform HTML5 QR code reader." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

<script type="text/javascript" charset="utf-8">
// This REQUIRES https.
if (window.location.protocol != 'https:')) {
  window.location = window.location.toString().replace(/^http:/, "https:");
}
</script>

    <script src="javascripts/jquery-1.9.1.min.js"></script>
    <script src="javascripts/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.4"></script>

    <title>HTML5 QR code Reader</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/dwa012/html5-qrcode">Powered by html5-qrcode</a>

          <h1 id="project_title">HTML5 QR code Reader</h1>
          <h2 id="project_tagline">Because sometimes you want your bookmarks elsewhere.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner center">


        <div id="app">
          <div  class="center" id="reader" style="width:300px;height:250px;float: right;"></div>
          <div v-if="vidError">Vid-error is:<br/>{{vidError}}</div>
          <div v-if="readError">Read-error is:<br/>{{readError}}</div>
          <div v-if="values">
            <h3>Results</h3>
            <ul>
              <li v-for="value in values">
                <a v-if="value.startsWith('http')" v-bind:href="value">{{value}}</a>
                <span v-else>{{value}}</span>
              </li>
            </ul>
          </div>
        </div>

    </div>
      </section>
      <!-- FOOTER  -->
      <div id="footer_wrap" class="outer">
        <footer class="inner">
          <p class="copyright">HTML5 QR code Reader maintained by <a href="https://github.com/dwa012">dwa012</a></p>
          <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        </footer>
      </div>


    <script src="javascripts/main.js"></script>

  </body>
</html>
